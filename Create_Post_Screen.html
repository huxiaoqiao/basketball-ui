<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 发布帖子</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            font-size: 15px;
        }

        textarea.form-control {
            min-height: 120px;
            resize: none;
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .submit-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }

        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag-item {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            background: #f0f0f0;
            color: var(--text-secondary);
        }

        .tag-item.active {
            background: var(--primary);
            color: white;
        }

        .image-upload {
            margin-top: 12px;
            background: #f8f8f8;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        .image-upload i {
            font-size: 28px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .clickable {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Campus_Basketball_App_Prototype.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">发布帖子</div>
            <div class="header-right clickable">
                <span style="color: var(--primary); font-weight: 500;">发布</span>
            </div>
        </div>
        
        <div class="content" style="padding-bottom: 20px;">
            <div class="form-group">
                <div class="form-label">标题</div>
                <input type="text" class="form-control" placeholder="请输入标题（5-30字）">
            </div>

            <div class="form-group">
                <div class="form-label">选择标签</div>
                <div class="tag-selector">
                    <div class="tag-item active">讨论</div>
                    <div class="tag-item">求助</div>
                    <div class="tag-item">分享</div>
                    <div class="tag-item">战报</div>
                    <div class="tag-item">招募</div>
                    <div class="tag-item">活动</div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">正文内容</div>
                <textarea class="form-control" placeholder="请输入帖子内容（最少10字）"></textarea>
                <div class="form-hint">支持@用户 和 #话题#</div>
            </div>

            <div class="form-group">
                <div class="form-label">添加图片</div>
                <div class="image-upload clickable">
                    <i class="fas fa-camera"></i>
                    <div style="font-size: 14px; color: var(--text-secondary);">点击上传图片（最多9张）</div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">可见范围</div>
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;" class="clickable">
                    <span>公开</span>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
                <div class="form-hint">公开：所有用户可见</div>
            </div>

            <div class="form-group">
                <button class="submit-button clickable">发布</button>
            </div>
        </div>
    </div>
</body>
</html>
