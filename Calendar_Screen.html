<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 赛事日历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }
        
        .tab-bar {
            height: 50px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xs) 0;
            width: 25%;
            color: var(--text-secondary);
            font-size: 10px;
        }
        
        .tab i {
            font-size: 22px;
            margin-bottom: var(--spacing-xs);
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        /* 日历视图样式 */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 4px 0;
            font-weight: 500;
        }

        .calendar-day {
            text-align: center;
            padding: 8px 0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            font-size: 14px;
        }

        .calendar-day.today {
            background-color: var(--primary);
            color: white;
        }

        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--secondary);
        }

        /* 切换按钮样式 */
        .switch-buttons {
            display: flex;
            background: #EFEFEF;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 16px;
        }

        .switch-button {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-radius: 6px;
            font-size: 14px;
        }

        .switch-button.active {
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .clickable {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

        <div class="header">
            <div class="header-left clickable">

            </div>
            <div class="header-title">赛事日历</div>

        </div>
        
        <div class="content" style="padding-bottom: 80px;">
            <!-- 视图切换 -->
            <div class="switch-buttons">

            <!-- 今日比赛 -->

                <a href="Match_Detail_Screen.html">

                        <div style="flex: 1; display: flex; align-items: center;">

                                <i class="fas fa-users"></i>

        </div>
        
        <div class="tab-bar">
            <div class="tab">

</body>
</html>
