<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 编辑个人信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
            background-color: var(--background);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .form-item {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .form-item:last-child {
            border-bottom: none;
        }

        .form-label {
            width: 80px;
            font-size: 15px;
            color: var(--text-primary);
        }

        .form-control {
            flex: 1;
            border: none;
            font-size: 15px;
            text-align: right;
            color: var(--text-secondary);
            outline: none;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #eee;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .avatar-edit {
            color: var(--primary);
            font-size: 14px;
        }

        .form-arrow {
            color: #ccc;
            margin-left: 8px;
        }

        .section-title {
            padding: 16px 4px 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .submit-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
        }

        .logout-button {
            background-color: white;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            margin-top: 16px;
        }

        /* 选择框样式 */
        .select-control {
            padding-right: 20px;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
        }

        .select-wrapper {
            position: relative;
            display: flex;
            flex: 1;
            justify-content: flex-end;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            pointer-events: none;
        }

        .clickable {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Campus_Basketball_App_Prototype.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">编辑个人信息</div>
            <div class="header-right">
                <span style="color: var(--primary); font-weight: 500;" class="clickable">保存</span>
            </div>
        </div>
        
        <div class="content">
            <!-- 头像 -->
            <div class="form-group">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <i class="fas fa-user" style="font-size: 30px; color: #999;"></i>
                    </div>
                    <div class="avatar-edit clickable">更换头像</div>
                </div>
            </div>
            
            <!-- 基本信息 -->
            <div class="section-title">基本信息</div>
            <div class="form-group">
                <div class="form-item">
                    <div class="form-label">姓名</div>
                    <input type="text" class="form-control" value="张浩">
                </div>
                
                <div class="form-item">
                    <div class="form-label">学号</div>
                    <input type="text" class="form-control" value="202012345678">
                </div>
                
                <div class="form-item">
                    <div class="form-label">学院</div>
                    <div class="select-wrapper">
                        <select class="form-control select-control">
                            <option value="计算机学院">计算机学院</option>
                            <option value="物理学院">物理学院</option>
                            <option value="化学学院">化学学院</option>
                            <option value="数学学院">数学学院</option>
                            <option value="经济学院">经济学院</option>
                            <option value="法学院">法学院</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="form-label">年级</div>
                    <div class="select-wrapper">
                        <select class="form-control select-control">
                            <option value="大一">大一</option>
                            <option value="大二">大二</option>
                            <option value="大三" selected>大三</option>
                            <option value="大四">大四</option>
                            <option value="研一">研一</option>
                            <option value="研二">研二</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="form-label">性别</div>
                    <div class="select-wrapper">
                        <select class="form-control select-control">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 篮球信息 -->
            <div class="section-title">篮球信息</div>
            <div class="form-group">
                <div class="form-item">
                    <div class="form-label">位置</div>
                    <div class="select-wrapper">
                        <select class="form-control select-control">
                            <option value="控球后卫" selected>控球后卫</option>
                            <option value="得分后卫">得分后卫</option>
                            <option value="小前锋">小前锋</option>
                            <option value="大前锋">大前锋</option>
                            <option value="中锋">中锋</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="form-label">身高</div>
                    <input type="text" class="form-control" value="183 cm">
                </div>
                
                <div class="form-item">
                    <div class="form-label">体重</div>
                    <input type="text" class="form-control" value="75 kg">
                </div>
                
                <div class="form-item">
                    <div class="form-label">球龄</div>
                    <div class="select-wrapper">
                        <select class="form-control select-control">
                            <option value="不到1年">不到1年</option>
                            <option value="1-2年">1-2年</option>
                            <option value="2-5年" selected>2-5年</option>
                            <option value="5-10年">5-10年</option>
                            <option value="10年以上">10年以上</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 联系方式 -->
            <div class="section-title">联系方式</div>
            <div class="form-group">
                <div class="form-item">
                    <div class="form-label">手机号</div>
                    <input type="tel" class="form-control" value="158****6789">
                </div>
                
                <div class="form-item">
                    <div class="form-label">微信号</div>
                    <input type="text" class="form-control" value="Basketball_ZH">
                </div>
                
                <div class="form-item">
                    <div class="form-label">邮箱</div>
                    <input type="email" class="form-control" value="zhang@student.edu.cn">
                </div>
            </div>
            
            <!-- 隐私设置 -->
            <div class="section-title">隐私设置</div>
            <div class="form-group">
                <div class="form-item clickable">
                    <div class="form-label">隐私政策</div>
                    <div class="form-control" style="display: flex; justify-content: flex-end; align-items: center;">
                        <span>查看</span>
                        <i class="fas fa-angle-right form-arrow"></i>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="form-label">公开数据</div>
                    <div style="display: flex; align-items: center;">
                        <input type="checkbox" id="public-data" style="margin-right: 8px;" checked>
                        <label for="public-data" style="color: var(--text-secondary); font-size: 14px;">允许其他用户查看我的比赛数据</label>
                    </div>
                </div>
            </div>
            
            <!-- 按钮 -->
            <button class="submit-button clickable">保存修改</button>
            <button class="logout-button clickable">退出登录</button>
            
            <div style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
                <span style="color: var(--text-secondary); font-size: 12px;">APP版本 v1.2.3</span>
            </div>
        </div>
    </div>
</body>
</html>
