<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园篮球联盟管理APP原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 10px solid #1a1a1a;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 30px;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #1a1a1a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">校园篮球联盟管理APP原型</h1>
        <p class="text-center text-gray-600 mt-2">为校园篮球爱好者打造的综合管理平台</p>
    </header>

    <div class="prototype-container">
        <!-- 闪屏页 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Onboarding_Screen.html"></iframe>
            </div>
            <div class="screen-label">闪屏页</div>
        </div>

        <!-- 登录页 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Login_Screen.html"></iframe>
            </div>
            <div class="screen-label">登录页</div>
        </div>

        <!-- 注册页 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Registration_Screen.html"></iframe>
            </div>
            <div class="screen-label">注册页</div>
        </div>

        <!-- 找回密码 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Password_Recovery_Screen.html"></iframe>
            </div>
            <div class="screen-label">找回密码</div>
        </div>

        <!-- 首页 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="home.html"></iframe>
            </div>
            <div class="screen-label">首页</div>
        </div>

        <!-- 赛事日历 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Calendar_Screen.html"></iframe>
            </div>
            <div class="screen-label">赛事日历</div>
        </div>

        <!-- 比赛页 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="match.html"></iframe>
            </div>
            <div class="screen-label">比赛页</div>
        </div>

        <!-- 比赛详情 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="match-detail.html"></iframe>
            </div>
            <div class="screen-label">比赛详情</div>
        </div>

        <!-- 比赛报名 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Match_Registration_Screen.html"></iframe>
            </div>
            <div class="screen-label">比赛报名</div>
        </div>

        <!-- 比赛数据 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Match_Statistics_Screen.html"></iframe>
            </div>
            <div class="screen-label">比赛数据</div>
        </div>

        <!-- 我的比赛 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="My_Matches_Screen.html"></iframe>
            </div>
            <div class="screen-label">我的比赛</div>
        </div>

        <!-- 球队列表 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Team_List_Screen.html"></iframe>
            </div>
            <div class="screen-label">球队列表</div>
        </div>

        <!-- 球队详情 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="team-detail.html"></iframe>
            </div>
            <div class="screen-label">球队详情</div>
        </div>

        <!-- 创建球队 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Create_Team_Screen.html"></iframe>
            </div>
            <div class="screen-label">创建球队</div>
        </div>

        <!-- 加入球队 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Join_Team_Screen.html"></iframe>
            </div>
            <div class="screen-label">加入球队</div>
        </div>

        <!-- 我的球队 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="My_Teams_Screen.html"></iframe>
            </div>
            <div class="screen-label">我的球队</div>
        </div>

        <!-- 论坛 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="forum.html"></iframe>
            </div>
            <div class="screen-label">论坛</div>
        </div>

        <!-- 发帖 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Create_Post_Screen.html"></iframe>
            </div>
            <div class="screen-label">发帖</div>
        </div>

        <!-- 帖子详情 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Forum_Post_Detail.html"></iframe>
            </div>
            <div class="screen-label">帖子详情</div>
        </div>

        <!-- 论坛管理 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Forum_Management_Screen.html"></iframe>
            </div>
            <div class="screen-label">论坛管理</div>
        </div>

        <!-- 场地预约 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Venue_Reservation_Screen.html"></iframe>
            </div>
            <div class="screen-label">场地预约</div>
        </div>

        <!-- 球员数据 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Player_Statistics_Screen.html"></iframe>
            </div>
            <div class="screen-label">球员数据</div>
        </div>

        <!-- 裁判评分 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Referee_Rating_Screen.html"></iframe>
            </div>
            <div class="screen-label">裁判评分</div>
        </div>

        <!-- 消息通知 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Notifications_Screen.html"></iframe>
            </div>
            <div class="screen-label">消息通知</div>
        </div>

        <!-- 个人中心 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="profile.html"></iframe>
            </div>
            <div class="screen-label">个人中心</div>
        </div>

        <!-- 编辑个人信息 -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="Edit_Profile_Screen.html"></iframe>
            </div>
            <div class="screen-label">编辑个人信息</div>
        </div>
    </div>
</body>
</html>
