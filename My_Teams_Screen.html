<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 我的球队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }
        
        .tab-bar {
            height: 50px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xs) 0;
            width: 25%;
            color: var(--text-secondary);
            font-size: 10px;
        }
        
        .tab i {
            font-size: 22px;
            margin-bottom: var(--spacing-xs);
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        /* 团队卡片样式 */
        .team-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .team-header {
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: #eee;
            margin-right: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .team-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .team-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .team-stats {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .team-stat {
            text-align: center;
        }
        
        .team-stat-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--primary);
        }
        
        .team-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .team-actions {
            display: flex;
            padding: 12px;
        }
        
        .team-action-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            font-size: 14px;
            color: var(--primary);
        }
        
        .team-action-button i {
            margin-right: 6px;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #ccc;
            margin-bottom: 16px;
        }
        
        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        .add-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        
        .add-button i {
            margin-right: 8px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .badge-captain {
            background: var(--primary);
            color: white;
        }
        
        .badge-member {
            background: var(--secondary);
            color: white;
        }
        
        .clickable {
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Campus_Basketball_App_Prototype.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">我的球队</div>
            <div class="header-right">
                <i class="fas fa-plus clickable"></i>
            </div>
        </div>
        
        <div class="content">
            <div class="section-header">
                <h2 style="font-size: 18px;">我管理的球队</h2>
                <span style="color: var(--primary); font-size: 14px;" class="clickable">查看全部</span>
            </div>
            
            <!-- 队长身份的球队 -->
            <div class="team-card">
                <div class="team-header">
                    <div class="team-logo">
                        <i class="fas fa-basketball" style="font-size: 24px; color: var(--primary);"></i>
                    </div>
                    <div>
                        <div style="display: flex; align-items: center;">
                            <div class="team-name">计算机学院篮球队</div>
                            <span class="badge badge-captain" style="margin-left: 8px;">队长</span>
                        </div>
                        <div class="team-meta">成员: 12人 · 创建于: 2023年9月</div>
                    </div>
                </div>
                
                <div class="team-stats">
                    <div class="team-stat">
                        <div class="team-stat-value">15</div>
                        <div class="team-stat-label">比赛</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">11</div>
                        <div class="team-stat-label">胜利</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">4</div>
                        <div class="team-stat-label">失败</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">73%</div>
                        <div class="team-stat-label">胜率</div>
                    </div>
                </div>
                
                <div class="team-actions">
                    <div class="team-action-button clickable">
                        <i class="fas fa-user-friends"></i>
                        <span>成员管理</span>
                    </div>
                    <div class="team-action-button clickable">
                        <i class="fas fa-clipboard-list"></i>
                        <span>申请比赛</span>
                    </div>
                </div>
            </div>
            
            <div class="section-header" style="margin-top: 32px;">
                <h2 style="font-size: 18px;">我加入的球队</h2>
            </div>
            
            <!-- 队员身份的球队 -->
            <div class="team-card">
                <div class="team-header">
                    <div class="team-logo">
                        <i class="fas fa-basketball" style="font-size: 24px; color: var(--secondary);"></i>
                    </div>
                    <div>
                        <div style="display: flex; align-items: center;">
                            <div class="team-name">校联赛全明星队</div>
                            <span class="badge badge-member" style="margin-left: 8px;">队员</span>
                        </div>
                        <div class="team-meta">成员: 15人 · 加入于: 2024年3月</div>
                    </div>
                </div>
                
                <div class="team-stats">
                    <div class="team-stat">
                        <div class="team-stat-value">4</div>
                        <div class="team-stat-label">比赛</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">3</div>
                        <div class="team-stat-label">胜利</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">1</div>
                        <div class="team-stat-label">失败</div>
                    </div>
                    <div class="team-stat">
                        <div class="team-stat-value">75%</div>
                        <div class="team-stat-label">胜率</div>
                    </div>
                </div>
                
                <div class="team-actions">
                    <div class="team-action-button clickable">
                        <i class="fas fa-users"></i>
                        <span>查看成员</span>
                    </div>
                    <div class="team-action-button clickable">
                        <i class="fas fa-basketball"></i>
                        <span>查看比赛</span>
                    </div>
                </div>
            </div>
            
            <!-- 创建球队按钮 -->
            <div style="margin-top: 40px; text-align: center;">
                <button class="add-button clickable">
                    <i class="fas fa-plus"></i>
                    <span>创建新球队</span>
                </button>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab">
                <a href="Campus_Basketball_App_Prototype.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="tab">
                <i class="fas fa-basketball"></i>
                <span>赛事</span>
            </div>
            <div class="tab">
                <i class="fas fa-comments"></i>
                <span>论坛</span>
            </div>
            <div class="tab active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
