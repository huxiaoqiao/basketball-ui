<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 找回密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-lg);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0 16px;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-input.with-icon {
            padding-left: 48px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .verification-input {
            display: flex;
            gap: 10px;
        }

        .verification-code {
            flex: 1;
        }

        .send-code-btn {
            width: 110px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .send-code-btn:active {
            background: #1a7fd1;
        }

        .recovery-button {
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .recovery-button:active {
            background: #1a7fd1;
        }
        
        .step-container {
            margin-bottom: 30px;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .step.active {
            background: var(--primary);
            color: white;
        }
        
        .step.completed {
            background: var(--success);
            color: white;
        }
        
        .step.inactive {
            background: var(--border-color);
            color: var(--text-secondary);
        }
        
        .step-line {
            height: 2px;
            flex-grow: 1;
            background: var(--border-color);
            margin: 0 5px;
        }
        
        .step-line.active {
            background: var(--primary);
        }
        
        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 5px;
        }
        
        .login-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .clickable {
            cursor: pointer;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            cursor: pointer;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .success-message {
            text-align: center;
            padding: 30px 0;
        }
        
        .success-icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .success-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Login_Screen.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">找回密码</div>
            <div class="header-right"></div>
        </div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-basketball-ball"></i>
                </div>
            </div>
            
            <div class="welcome-text">
                <h1 class="welcome-title">密码找回</h1>
                <p class="welcome-subtitle">请选择找回密码的方式</p>
            </div>
            
            <div class="tab-container">
                <div class="tab active" data-tab="mobile">通过手机号找回</div>
                <div class="tab" data-tab="email">通过学号找回</div>
            </div>
            
            <div class="tab-content active" id="mobile-tab">
                <div class="step-container" id="step1">
                    <div class="step-header">
                        <div class="step-indicator">
                            <div class="step active">1</div>
                            <div class="step-line"></div>
                            <div class="step inactive">2</div>
                            <div class="step-line"></div>
                            <div class="step inactive">3</div>
                        </div>
                    </div>
                    <div class="step-title">验证手机号</div>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <div class="input-container">
                                <i class="fas fa-mobile-alt input-icon"></i>
                                <input type="tel" class="form-input with-icon" placeholder="请输入注册手机号">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">验证码</label>
                            <div class="verification-input">
                                <div class="input-container verification-code">
                                    <i class="fas fa-shield-alt input-icon"></i>
                                    <input type="text" class="form-input with-icon" placeholder="请输入验证码">
                                </div>
                                <button type="button" class="send-code-btn">获取验证码</button>
                            </div>
                        </div>
                        
                        <a href="#step2" class="recovery-button" onclick="showStep('step2')">
                            下一步
                        </a>
                    </form>
                </div>
                
                <div class="step-container" id="step2" style="display: none;">
                    <div class="step-header">
                        <div class="step-indicator">
                            <div class="step completed">✓</div>
                            <div class="step-line active"></div>
                            <div class="step active">2</div>
                            <div class="step-line"></div>
                            <div class="step inactive">3</div>
                        </div>
                    </div>
                    <div class="step-title">设置新密码</div>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">新密码</label>
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-input with-icon" placeholder="请输入新密码（8-20位字母和数字）">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">确认密码</label>
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-input with-icon" placeholder="请再次输入新密码">
                            </div>
                        </div>
                        
                        <a href="#step3" class="recovery-button" onclick="showStep('step3')">
                            确认修改
                        </a>
                    </form>
                </div>
                
                <div class="step-container" id="step3" style="display: none;">
                    <div class="step-header">
                        <div class="step-indicator">
                            <div class="step completed">✓</div>
                            <div class="step-line active"></div>
                            <div class="step completed">✓</div>
                            <div class="step-line active"></div>
                            <div class="step active">3</div>
                        </div>
                    </div>
                    <div class="step-title">重置成功</div>
                    
                    <div class="success-message">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="success-title">密码重置成功</div>
                        <div class="success-text">您的密码已经成功重置，请使用新密码登录</div>
                        
                        <a href="Login_Screen.html" class="recovery-button">
                            返回登录
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="email-tab">
                <div class="step-container" id="email-step1">
                    <div class="step-header">
                        <div class="step-indicator">
                            <div class="step active">1</div>
                            <div class="step-line"></div>
                            <div class="step inactive">2</div>
                            <div class="step-line"></div>
                            <div class="step inactive">3</div>
                        </div>
                    </div>
                    <div class="step-title">验证学号</div>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">学号</label>
                            <div class="input-container">
                                <i class="fas fa-id-card input-icon"></i>
                                <input type="text" class="form-input with-icon" placeholder="请输入您的学号">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">姓名</label>
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-input with-icon" placeholder="请输入您的姓名">
                            </div>
                        </div>
                        
                        <a href="#email-step2" class="recovery-button" onclick="showEmailStep('email-step2')">
                            下一步
                        </a>
                    </form>
                </div>
                
                <!-- 其他邮箱验证步骤类似，略... -->
            </div>
            
            <div class="login-prompt">
                记起密码？ <a href="Login_Screen.html" class="login-link">返回登录</a>
            </div>
        </div>
    </div>
    
    <script>
        // 简单的交互效果
        function showStep(stepId) {
            document.querySelectorAll('.step-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(stepId).style.display = 'block';
        }
        
        function showEmailStep(stepId) {
            document.querySelectorAll('#email-tab .step-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(stepId).style.display = 'block';
        }
        
        // 选项卡切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有选项卡的活动状态
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // 添加当前选项卡的活动状态
                this.classList.add('active');
                
                // 隐藏所有内容
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 显示对应内容
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
