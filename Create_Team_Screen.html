<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 创建球队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            font-size: 15px;
        }

        textarea.form-control {
            min-height: 120px;
            resize: none;
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .submit-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }

        /* 选择框样式 */
        .select-container {
            position: relative;
        }

        .select-container::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            padding-right: 30px;
        }

        /* 上传标志区域 */
        .logo-upload {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .logo-icon {
            font-size: 36px;
            color: #ccc;
        }

        .logo-text {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 24px;
        }

        /* 球队颜色选择 */
        .colors-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }

        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            cursor: pointer;
        }

        .color-circle.active {
            border: 2px solid var(--text-primary);
        }

        /* 步骤导航 */
        .steps-nav {
            display: flex;
            justify-content: space-between;
            margin: 8px 0 24px;
        }

        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33.33%;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: var(--text-secondary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .step-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .step-item.active .step-number {
            background: var(--primary);
        }

        .step-item.active .step-text {
            color: var(--primary);
        }

        .step-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 12px 8px 0;
        }

        /* 组件和交互元素 */
        .clickable {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Team_List_Screen.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">创建新球队</div>
            <div class="header-right"></div>
        </div>
        
        <div class="content">
            <!-- 步骤导航 -->
            <div class="steps-nav">
                <div class="step-item active">
                    <div class="step-number">1</div>
                    <div class="step-text">基本信息</div>
                </div>
                <div class="step-line"></div>
                <div class="step-item">
                    <div class="step-number">2</div>
                    <div class="step-text">球队设置</div>
                </div>
                <div class="step-line"></div>
                <div class="step-item">
                    <div class="step-number">3</div>
                    <div class="step-text">确认创建</div>
                </div>
            </div>
            
            <!-- 球队标志上传 -->
            <div class="logo-upload">
                <div class="logo-preview clickable">
                    <i class="fas fa-basketball logo-icon"></i>
                </div>
                <div class="logo-text clickable">上传球队标志</div>
            </div>
            
            <!-- 基本信息表单 -->
            <div class="form-group">
                <div class="form-label">球队名称 <span style="color: var(--accent);">*</span></div>
                <input type="text" class="form-control" placeholder="请输入球队名称（最多15个字符）">
            </div>
            
            <div class="form-group">
                <div class="form-label">所属院系 <span style="color: var(--accent);">*</span></div>
                <div class="select-container">
                    <select class="form-control">
                        <option value="" disabled selected>请选择所属院系</option>
                        <option value="计算机学院">计算机学院</option>
                        <option value="物理学院">物理学院</option>
                        <option value="化学学院">化学学院</option>
                        <option value="数学学院">数学学院</option>
                        <option value="经济学院">经济学院</option>
                        <option value="法学院">法学院</option>
                        <option value="外语学院">外语学院</option>
                        <option value="信息学院">信息学院</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">球队主色调</div>
                <div class="colors-container">
                    <div class="color-circle active" style="background: #1E90FF;"></div>
                    <div class="color-circle" style="background: #FF8C00;"></div>
                    <div class="color-circle" style="background: #FF3B30;"></div>
                    <div class="color-circle" style="background: #28CD41;"></div>
                    <div class="color-circle" style="background: #9932CC;"></div>
                    <div class="color-circle" style="background: #FF1493;"></div>
                    <div class="color-circle" style="background: #FFD700;"></div>
                    <div class="color-circle" style="background: #008080;"></div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">球队简介 <span style="color: var(--accent);">*</span></div>
                <textarea class="form-control" placeholder="请简单介绍球队情况、特色等（50-200字）"></textarea>
            </div>
            
            <div class="form-group">
                <div class="form-label">成员人数上限</div>
                <div class="select-container">
                    <select class="form-control">
                        <option value="15" selected>15人（推荐）</option>
                        <option value="12">12人</option>
                        <option value="18">18人</option>
                        <option value="20">20人</option>
                    </select>
                </div>
                <div class="form-hint">创建后可以邀请队员加入</div>
            </div>
            
            <div class="form-group">
                <div class="form-label">招募状态</div>
                <div class="select-container">
                    <select class="form-control">
                        <option value="open" selected>开放招募中</option>
                        <option value="closed">暂不招募</option>
                        <option value="invite">仅接受邀请</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">参赛经历</div>
                <textarea class="form-control" placeholder="如有相关比赛经历，请简要描述（选填）"></textarea>
            </div>
            
            <!-- 下一步按钮 -->
            <div class="form-group">
                <button class="submit-button clickable">下一步</button>
            </div>
            
            <div style="font-size: 12px; color: var(--text-secondary); text-align: center; margin-top: 20px; margin-bottom: 30px;">
                创建球队即表示你同意<span style="color: var(--primary);" class="clickable">《校园篮球联盟管理条例》</span>
            </div>
        </div>
    </div>
</body>
</html>
