<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            flex: 1;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0 16px;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-input.with-icon {
            padding-left: 48px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .forgot-password {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
        }

        .login-button {
            height: 50px;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .login-button:active {
            background: #1a7fd1;
        }

        .social-login {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            position: relative;
        }

        .social-text::before,
        .social-text::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: var(--border-color);
        }

        .social-text::before {
            left: 0;
        }

        .social-text::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: white;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            font-size: 20px;
            text-decoration: none;
        }

        .signup-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: auto;
            padding: 20px 0;
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .clickable { cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content">
            <div class="login-container">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-basketball-ball"></i>
                    </div>
                </div>
                
                <div class="welcome-text">
                    <h1 class="welcome-title">欢迎回来</h1>
                    <p class="welcome-subtitle">登录账号，开启校园篮球之旅</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">学号/手机号</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input with-icon" placeholder="请输入学号或手机号" autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input with-icon" placeholder="请输入密码" autocomplete="current-password">
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="login-button clickable">
                        <a href="Campus_Basketball_App_Prototype.html" style="color: white; text-decoration: none; display: block; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">登录</a>
                    </button>
                </form>
                
                <div class="social-login">
                    <p class="social-text">其他方式登录</p>
                    <div class="social-buttons">
                        <a href="#" class="social-button clickable">
                            <i class="fab fa-weixin" style="color: #07C160;"></i>
                        </a>
                        <a href="#" class="social-button clickable">
                            <i class="fab fa-qq" style="color: #12B7F5;"></i>
                        </a>
                        <a href="#" class="social-button clickable">
                            <i class="fas fa-mobile-alt" style="color: #FF8C00;"></i>
                        </a>
                    </div>
                </div>
                
                <div class="signup-prompt">
                    还没有账号？ <a href="Registration_Screen.html" class="signup-link">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
