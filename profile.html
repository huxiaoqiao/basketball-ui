<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 校园篮球联盟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }
        
        .tab-bar {
            height: 50px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xs) 0;
            width: 25%;
            color: var(--text-secondary);
            font-size: 10px;
        }
        
        .tab i {
            font-size: 22px;
            margin-bottom: var(--spacing-xs);
        }
        
        .tab.active {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left"></div>
            <div class="header-title">个人中心</div>
            <div class="header-right">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <div class="content">
            <!-- 个人信息卡片 -->
            <div style="background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: center;">
                <div style="width: 70px; height: 70px; border-radius: 35px; background: #eee; margin-right: 16px; display: flex; justify-content: center; align-items: center;">
                    <i class="fas fa-user" style="font-size: 30px; color: #999;"></i>
                </div>
                <div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">张浩</div>
                    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                        <span style="background: var(--primary); color: white; font-size: 12px; padding: 2px 6px; border-radius: 4px;">队长</span>
                        <span style="background: var(--secondary); color: white; font-size: 12px; padding: 2px 6px; border-radius: 4px;">计算机学院</span>
                    </div>
                    <div style="font-size: 14px; color: #666;">ID: player20240001</div>
                </div>
            </div>
            
            <!-- 数据统计 -->
            <div style="background: white; border-radius: 16px; padding: 16px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <div style="font-weight: 600; margin-bottom: 12px;">数据统计</div>
                <div style="display: flex; justify-content: space-around; text-align: center;">
                    <div>
                        <div style="font-size: 24px; font-weight: 500; color: var(--primary);">12</div>
                        <div style="font-size: 12px; color: #666;">比赛</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: 500; color: var(--primary);">18.6</div>
                        <div style="font-size: 12px; color: #666;">场均得分</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: 500; color: var(--primary);">5.2</div>
                        <div style="font-size: 12px; color: #666;">场均篮板</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: 500; color: var(--primary);">3.8</div>
                        <div style="font-size: 12px; color: #666;">场均助攻</div>
                    </div>
                </div>
            </div>
            
            <!-- 功能菜单 -->
            <div style="background: white; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden;">
                <div style="padding: 16px; border-bottom: 1px solid #eee; display: flex; align-items: center;">
                    <i class="fas fa-users" style="width: 24px; color: var(--primary); margin-right: 12px;"></i>
                    <span style="flex: 1;">我的球队</span>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
                <div style="padding: 16px; border-bottom: 1px solid #eee; display: flex; align-items: center;">
                    <i class="fas fa-basketball" style="width: 24px; color: var(--primary); margin-right: 12px;"></i>
                    <span style="flex: 1;">我的比赛</span>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
                <div style="padding: 16px; border-bottom: 1px solid #eee; display: flex; align-items: center;">
                    <i class="fas fa-comment" style="width: 24px; color: var(--primary); margin-right: 12px;"></i>
                    <span style="flex: 1;">我的帖子</span>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
                <div style="padding: 16px; display: flex; align-items: center;">
                    <i class="fas fa-bell" style="width: 24px; color: var(--primary); margin-right: 12px;"></i>
                    <span style="flex: 1;">消息通知</span>
                    <div style="background: var(--accent); color: white; font-size: 12px; width: 18px; height: 18px; border-radius: 9px; display: flex; justify-content: center; align-items: center; margin-right: 8px;">3</div>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
            </div>
            
            <!-- 队长权限区域 -->
            <div style="margin-top: 20px; background: white; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden;">
                <div style="padding: 16px 16px 12px; border-bottom: 1px solid #eee;">
                    <div style="font-weight: 600; margin-bottom: 4px;">队长管理区</div>
                    <div style="font-size: 12px; color: #666;">特殊权限功能</div>
                </div>
                <div style="padding: 16px; border-bottom: 1px solid #eee; display: flex; align-items: center;">
                    <i class="fas fa-user-plus" style="width: 24px; color: var(--secondary); margin-right: 12px;"></i>
                    <span style="flex: 1;">成员管理</span>
                    <div style="background: var(--accent); color: white; font-size: 12px; width: 18px; height: 18px; border-radius: 9px; display: flex; justify-content: center; align-items: center; margin-right: 8px;">2</div>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
                <div style="padding: 16px; display: flex; align-items: center;">
                    <i class="fas fa-clipboard-list" style="width: 24px; color: var(--secondary); margin-right: 12px;"></i>
                    <span style="flex: 1;">申请比赛</span>
                    <i class="fas fa-angle-right" style="color: #ccc;"></i>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="tab">
                <i class="fas fa-basketball"></i>
                <span>赛事</span>
            </div>
            <div class="tab">
                <i class="fas fa-comments"></i>
                <span>论坛</span>
            </div>
            <div class="tab active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
