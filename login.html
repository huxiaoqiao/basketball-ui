<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 校园篮球联盟</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0 40px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: #007aff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 40px;
            color: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: 600;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px 12px 0 0;
            padding: 30px 20px;
            flex: 1;
        }
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #e5e5ea;
            font-size: 16px;
            outline: none;
        }
        .form-input:focus {
            border-bottom: 1px solid #007aff;
        }
        .action-button {
            background-color: #007aff;
            color: white;
            text-align: center;
            padding: 14px 0;
            border-radius: 10px;
            font-weight: 500;
            margin-top: 30px;
        }
        .secondary-action {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #007aff;
        }
    </style>
</head>
<body>
    <!-- Logo区域 -->
    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-basketball-ball"></i>
        </div>
        <div class="app-name">校园篮球联盟</div>
    </div>

    <!-- 表单区域 -->
    <div class="form-container">
        <div class="form-title">登录</div>
        
        <div class="input-group">
            <input type="text" class="form-input" placeholder="学号/手机号">
        </div>
        
        <div class="input-group">
            <input type="password" class="form-input" placeholder="密码">
        </div>
        
        <div class="flex justify-between text-sm">
            <div class="text-gray-500">忘记密码？</div>
            <div class="text-blue-500">找回密码</div>
        </div>
        
        <div class="action-button">
            登录
        </div>
        
        <div class="secondary-action">
            没有账号？<span class="text-blue-500">立即注册</span>
        </div>
    </div>
</body>
</html>
