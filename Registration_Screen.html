<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 44px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-left, .header-right {
            width: 60px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-lg);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0 16px;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-input.with-icon {
            padding-left: 48px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
        }

        .form-select {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0 16px;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
        }

        .form-select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .col {
            flex: 1;
        }

        .verification-input {
            display: flex;
            gap: 10px;
        }

        .verification-code {
            flex: 1;
        }

        .send-code-btn {
            width: 110px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .send-code-btn:active {
            background: #1a7fd1;
        }

        .register-button {
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }

        .register-button:active {
            background: #1a7fd1;
        }

        .terms-container {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            margin-top: 3px;
            accent-color: var(--primary);
        }

        .terms-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
        }

        .login-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left clickable">
                <a href="Login_Screen.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">注册账号</div>
            <div class="header-right"></div>
        </div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-basketball-ball"></i>
                </div>
            </div>
            
            <div class="welcome-text">
                <h1 class="welcome-title">创建账号</h1>
                <p class="welcome-subtitle">填写信息，加入校园篮球大家庭</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-input with-icon" placeholder="请输入真实姓名">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">学号</label>
                    <div class="input-container">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" class="form-input with-icon" placeholder="请输入学号">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <div class="input-container">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-input with-icon" placeholder="请输入手机号">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="verification-input">
                        <div class="input-container verification-code">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" class="form-input with-icon" placeholder="请输入验证码">
                        </div>
                        <button type="button" class="send-code-btn">获取验证码</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">学院/部门</label>
                    <select class="form-select">
                        <option value="" disabled selected>请选择所属学院</option>
                        <option value="computerScience">计算机学院</option>
                        <option value="mathematics">数学学院</option>
                        <option value="physics">物理学院</option>
                        <option value="economics">经济学院</option>
                        <option value="foreignLanguages">外国语学院</option>
                        <option value="medicine">医学院</option>
                        <option value="law">法学院</option>
                        <option value="engineering">工程学院</option>
                        <option value="artDesign">艺术设计学院</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="row">
                    <div class="col form-group">
                        <label class="form-label">性别</label>
                        <select class="form-select">
                            <option value="" disabled selected>请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    
                    <div class="col form-group">
                        <label class="form-label">身高 (cm)</label>
                        <input type="number" class="form-input" placeholder="请输入">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input with-icon" placeholder="请设置密码（8-20位字母和数字）">
                        <button type="button" class="password-toggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input with-icon" placeholder="请再次输入密码">
                        <button type="button" class="password-toggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms" class="checkbox">
                    <div class="terms-text">
                        <label for="terms">我已阅读并同意<a href="#" class="link">《用户服务协议》</a>和<a href="#" class="link">《隐私政策》</a></label>
                    </div>
                </div>
                
                <button type="submit" class="register-button clickable">
                    <a href="Login_Screen.html" style="color: white; text-decoration: none; display: block; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">注册</a>
                </button>
            </form>
            
            <div class="login-prompt">
                已有账号？ <a href="Login_Screen.html" class="login-link">立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
