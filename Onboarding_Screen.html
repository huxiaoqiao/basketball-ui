<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园篮球联盟管理APP - 欢迎使用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #FF8C00;
            --background: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --accent: #FF3B30;
            --success: #28CD41;
            --warning: #FFCC00;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .slider-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .slide-wrapper {
            display: flex;
            width: 400%; /* 4 slides */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 25%; /* 1/4 of the wrapper */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 24px;
        }
        
        .slide-image {
            width: 80%;
            height: 40vh;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .slide-icon {
            font-size: 120px;
            color: var(--primary);
        }
        
        .slide-title {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0 10px;
            text-align: center;
        }
        
        .slide-description {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .slide-dots {
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 30px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 50%;
            margin: 0 5px;
        }
        
        .dot.active {
            width: 20px;
            border-radius: 4px;
            background-color: var(--primary);
        }
        
        .slide-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .slide-button {
            padding: 15px 25px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .skip-button {
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
        }
        
        .next-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 120px;
        }
        
        .start-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 100%;
        }
        
        .feature-list {
            margin: 20px 0 30px;
            width: 100%;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: var(--radius-md);
            background-color: var(--background);
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .feature-content {
            flex: 1;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .feature-description {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="slider-container">
            <div class="slide-wrapper">
                <!-- Slide 1 -->
                <div class="slide" id="slide1">
                    <div class="slide-image">
                        <i class="fas fa-basketball-ball slide-icon"></i>
                    </div>
                    <h2 class="slide-title">校园篮球联盟</h2>
                    <p class="slide-description">欢迎加入校园篮球大家庭，这里有你需要的一切篮球资源</p>
                    
                    <div class="slide-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    
                    <div class="slide-buttons">
                        <a href="Login_Screen.html" class="slide-button skip-button">跳过</a>
                        <button class="slide-button next-button" onclick="nextSlide()">下一步 <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <!-- Slide 2 -->
                <div class="slide" id="slide2">
                    <div class="slide-image">
                        <i class="fas fa-users slide-icon"></i>
                    </div>
                    <h2 class="slide-title">组建你的球队</h2>
                    <p class="slide-description">创建或加入一支球队，与队友一起征战校园赛场</p>
                    
                    <div class="slide-dots">
                        <span class="dot"></span>
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    
                    <div class="slide-buttons">
                        <a href="Login_Screen.html" class="slide-button skip-button">跳过</a>
                        <button class="slide-button next-button" onclick="nextSlide()">下一步 <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <!-- Slide 3 -->
                <div class="slide" id="slide3">
                    <div class="slide-image">
                        <i class="fas fa-medal slide-icon"></i>
                    </div>
                    <h2 class="slide-title">参与校园比赛</h2>
                    <p class="slide-description">报名参加各类赛事，展示你的技术，赢得荣誉</p>
                    
                    <div class="slide-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot active"></span>
                        <span class="dot"></span>
                    </div>
                    
                    <div class="slide-buttons">
                        <a href="Login_Screen.html" class="slide-button skip-button">跳过</a>
                        <button class="slide-button next-button" onclick="nextSlide()">下一步 <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <!-- Slide 4 -->
                <div class="slide" id="slide4">
                    <h2 class="slide-title">核心功能</h2>
                    <p class="slide-description">校园篮球联盟为你提供全方位的篮球服务</p>
                    
                    <div class="feature-list">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="feature-content">
                                <div class="feature-title">赛事管理</div>
                                <div class="feature-description">查看赛程、报名比赛、追踪赛事</div>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-user-friends"></i>
                            </div>
                            <div class="feature-content">
                                <div class="feature-title">球队管理</div>
                                <div class="feature-description">创建队伍、招募队员、管理团队</div>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="feature-content">
                                <div class="feature-title">数据统计</div>
                                <div class="feature-description">个人数据、团队战绩、技术分析</div>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="feature-content">
                                <div class="feature-title">社区互动</div>
                                <div class="feature-description">论坛讨论、经验分享、赛事资讯</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot active"></span>
                    </div>
                    
                    <a href="Login_Screen.html" class="slide-button start-button">开始使用 <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slideWrapper = document.querySelector('.slide-wrapper');
        
        function nextSlide() {
            currentSlide++;
            if (currentSlide > 3) currentSlide = 0;
            updateSlide();
        }
        
        function updateSlide() {
            slideWrapper.style.transform = `translateX(-${currentSlide * 25}%)`;
        }
    </script>
</body>
</html>
